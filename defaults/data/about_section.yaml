data1:
  titleFr: "Une plateforme simple pour toutes vos demandes"
  titleEn: "A Simple Platform for All Your Requests"
  descriptionFr: "<p>Que vous ayez besoin d’un service, d’un rendez-vous ou d’une information, notre plateforme vous permet de soumettre facilement vos demandes et de suivre leur traitement. Gagnez du temps, simplifiez vos démarches.</p>"
  descriptionEn: "<p>Whether you need a service, an appointment, or information, our platform makes it easy to submit and track your requests. Save time and simplify your processes.</p>"